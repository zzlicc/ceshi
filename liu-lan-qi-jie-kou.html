pdate\ngroupId#分组id，子账号创建浏览器窗口shi ，分组id必传，否则会创建到主账号下面\n*platform#账号平台URL，如：https:\/\/www.facebook.com\n*platformIcon#账号平台Icon，默认填写platform字段的hostname即可\nurl#额外打开的url，多个用,分开\nname#浏览器窗口名称\nremark#备注\nuserName#浏览器平台账号\npassword#浏览器平台账号密码\ncookie#平台账号cookie，json格式的cookie字符串，必须符合标准，参考[示例](<https:\/\/doc.bitbrowser.cn\/api-jie-kou-wen-dang\/fu-lu>)\n*int:proxyMethod#代理类型，2自定义，3提取IP，默认2。注意：设置提取IP时，需要同时设置下方dynamicIpUrl等几个字段值\n*proxyType#自定义代理类型 ['noproxy', 'http', 'https', 'socks5', 'ssh']中一个，默认noproxy\nhost#代理主机\nint:port#代理端口\nipCheckService#IP库，默认ip-api，选项 ip-api | ip123in | luminati，luminati为Luminati专用\nboolean:isIpv6#IP协议，是否是IPv6，默认false\nproxyUserName#代理账号\nproxyPassword#代理密账号码\nip#ip\ncountry#国家地区code\nprovince#州\/省code\ncity#城市code\nworkbench#浏览器窗口工作台页面，chuhai2345 或 localserver 或 disable，默认chuhai2345，不需要显示工作台时，设置disable\nboolean:abortImage#禁止加载图片，默认false\nboolean:abortMedia#禁止视频自动播放，默认false\nboolean:stopWhileNetError#网络不通停止打开，默认false\ndynamicIpUrl#proxyMethod = 3时，提取IP链接\ndynamicIpChannel#提取链接服务商，rola | doveip | cloudam | common\nboolean:isDynamicIpChangeIp#提取IP，每次打开都提取新IP，默认false\nboolean:isGlobalProxyInfo#是否使用全局的动态代理信息，针对iphtml，oxylabs，lumauto，ipidea动态代理\nboolean:syncTabs#是否同步浏览器tabs ，默认true\nboolean:syncCookies#同步Cookie，默认true\nboolean:syncIndexedDb#同步IndexedDB，默认false，极少的情况下才需要同步\nboolean:syncLocalStorage#同步Local Storage数据，默认false\nboolean:syncBookmarks#同步书签，默认false\nboolean:syncAuthorization#同步已保存的密码，默认false\nboolean:credentialsEnableService#禁止保存密码弹窗，默认false\nboolean:syncHistory#同步历史记录，默认false\nboolean:syncExtensions#同步扩展应用数据，默认false\nboolean:syncUserExtensions#跨窗口同步扩展应用，默认false\nboolean:isValidUsername#根据平台，用户名，密码，校验重复， false，创建时有效\nboolean:allowedSignin#允许google账号登录浏览器，默认true\nboolean:clearCacheFilesBeforeLaunch#启动前清理缓存文件\nboolean:clearCookiesBeforeLaunch#启动前清理cookie\nboolean:clearHistoriesBeforeLaunch#启动前清理历史记录\nboolean:randomFingerprint#每次启动均随机指纹\nboolean:disableGpu#是否关闭GPU硬件加速，默认false\nboolean:enableBackgroundMode#关闭浏览器后继续运行应用，默认false\nboolean:muteAudio#浏览器静音，默认false\nboolean:disableTranslatePopup#禁止浏览器弹出谷歌翻译，默认false\n*object:browserFingerPrint#指纹对象，参考下方指纹对象\n\n<<<\nbrowserFingerPrint 对象\n{\n  coreVersion: '112', \/\/ 内核版本，默认112，可选104，注意win7\/win8\/win server2012 已经不支持112内核，请指定104内核\n  ostype: 'PC', \/\/ 操作系统平台 PC|Android|IOS\n  os: 'Win32', \/\/ 为navigator.platform值 Win32 | Linux i686 | Linux armv7l | MacIntel，当ostype设置为IOS时，设置os为iPhone，ostype为Android时，设置为 Linux i686 || Linux armv7l\n  version: '', \/\/浏览器版本，不填则随机\n  userAgent: '', \/\/ ua，不填则自动生成\n  isIpCreateTimeZone: true, \/\/ 基于IP生成对应的时区\n  timeZone: '', \/\/ 时区，isIpCreateTimeZone 为false时，参考附录中的时区列表\n  timeZoneOffset: 0, \/\/ isIpCreateTimeZone 为false时设置，时区偏移量\n  webRTC: '0', \/\/webrtc 0替换|1允许|2禁止\n  ignoreHttpsErrors: false, \/\/ 忽略https证书错误，true|false\n  position: '1', \/\/地理位置 0询问|1允许|2禁止\n  isIpCreatePosition: true, \/\/ 是否基于IP生成对应的地理位置\n  lat: '', \/\/ 经度 isIpCreatePosition 为false时设置\n  lng: '', \/\/ 纬度 isIpCreatePosition 为false时设置\n  precisionData: '', \/\/精度米 isIpCreatePosition 为false时设置\n  isIpCreateLanguage: true, \/\/ 是否基于IP生成对应国家的浏览器语言\n  languages: '', \/\/ isIpCreateLanguage 为false时设置，值参考附录\n  isIpCreateDisplayLanguage: false, \/\/ 是否基于IP生成对应国家的浏览器界面语言\n  displayLanguages: '', \/\/ isIpCreateDisplayLanguage 为false时设置，默认为空，即跟随系统，值参考附录\n  openWidth: 1280, \/\/ 窗口宽度\n  openHeight: 720, \/\/ 窗口高度\n  resolutionType: '0', \/\/ 分辨率类型 0跟随电脑 | 1自定义\n  resolution: '1920 x 1080', \/\/ 自定义分辨率时，具体值\n  windowSizeLimit: true, \/\/ 分辨率类型为自定义，且ostype为PC时，此项有效，约束窗口最大尺寸不超过分辨率\n  devicePixelRatio: 1, \/\/ 显示缩放比例，默认1，填写时，建议 1｜1.5|2|2.5|3\n  fontType: '2', \/\/ 字体生成类型 0系统默认|1自定义|2随机匹配\n  font: '', \/\/ 自定义或随机匹配时，设置的字体值，值参考附录字体\n  canvas: '0', \/\/canvas 0随机｜1关闭\n  canvasValue: null, \/\/ canvas为0随机时设置， 噪音值 10000 - 1000000\n  webGL: '0', \/\/webGL图像，0随机｜1关闭\n  webGLValue: null, \/\/ webGL为0时，随机噪音值 10000 - 1000000\n  webGLMeta: '0', \/\/webgl元数据 0自定义｜1关闭\n  webGLManufacturer: '', \/\/ webGLMeta 自定义时，webGL厂商值，建议留空会自动生成，手工改参考附录\n  webGLRender: '', \/\/ webGLMeta自定义时，webGL渲染值，建议留空自动生成，手工改参考附录\n  audioContext: '0', \/\/ audioContext值，0随机｜1关闭\n  audioContextValue: null, \/\/ audioContext为随机时，噪音值， 1 - 100 ，关闭时默认10\n  mediaDevice: '0', \/\/ 媒体设备信息，0自定义｜1关闭\n  mediaDeviceValue: null, \/\/ mediaDevice 噪音值，不填则由系统生成，填值时，参考附录\n  speechVoices: '0', \/\/ Speech Voices，0随机｜1关闭\n  speechVoicesValue: null, \/\/ speechVoices为0时，随机时由系统自动生成，自定义时，参考附录\n  hardwareConcurrency: '4', \/\/ 硬件并发数\n  deviceMemory: '8', \/\/ 设备内存，1，2，4，8，不要传入大于8的值\n  doNotTrack: '1', \/\/ doNotTrack 0开启｜1关闭\n  clientRectNoiseEnabled: true, \/\/ ClientRects true使用相匹配的值代替您真实的ClientRects | false每个浏览器使用当前电脑默认的ClientRects\n  clientRectNoiseValue: 0, \/\/ clientRectNoiseEnabled开启时随机，值 1 - 999999\n  portScanProtect: '0', \/\/ 端口扫描保护 0开启｜1关闭\n  portWhiteList: '', \/\/ 端口扫描保护开启时的白名单，逗号分隔\n  deviceInfoEnabled: true, \/\/ 自定义设备信息，默认开启\n  computerName: '', \/\/ deviceInfoEnabled 为true时，设置\n  macAddr: '', \/\/ deviceInfoEnabled 为true时，设置\n  disableSslCipherSuitesFlag: false, \/\/ ssl是否禁用特性，默认不禁用，注意开启后自定义设置时，有可能会导致某些网站无法访问\n  disableSslCipherSuites: null, \/\/ ssl 禁用特性，序列化的ssl特性值，参考附录\n  enablePlugins: false, \/\/ 是否启用插件指纹\n  plugins: '' \/\/ enablePlugins为true时，序列化的插件值，插件指纹值参考附录\n}\n\n```\n\n* **修改窗口与指纹指定字段值，支持批量修改**\n* 只传需要更新的字段即可，如需要更新name，则只传name\n\n```[api]\nPOST:\/browser\/update\/partial\n*array:ids#要更新的窗口ids集合，单个更新时，传一个id即可，如: [\"abd8fd953d3641a0915865a09b8d99ba\"]\n*object:browserFingerPrint#指纹对象，传入要更新的对应指纹字段即可，无调整，则放空对象{}即可\nname#这是一个示例字段，需要更新哪个字段，则传入哪个，不更新的不需要传\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **打开浏览器窗口，返回ws和http连接地址，以及coreVersion内核版本和driver，chromedriver path**\n\n```[api]\nPOST:\/browser\/open\n*string:id#浏览器窗口id，创建完会返回ID，或者通过list接口查询，或者界面上配置里点击【复制ID】按钮复制，注意，ID不是序号\nboolean:loadExtensions#是否加载扩展中心中已启用的插件，默认加载，如无需加载，设置false\narray:args#浏览器启动参数，注意不要传错了，数组类型，例如无头模式可以传 [\"--headless\"]，屏蔽通知可以添加 --disable-notifications 参数，使用非扩展中心中上传的插件可以传 [\"--load-extension=xxx\/extension\/path\"]，多个插件使用逗号分隔\nboolean:extractIp#是否尝试自动提取IP，提取链接返回的结果必须是txt格式\n<<<\nsuccess\n{\n  success: true,\n  data: {\n    ws: 'ws:\/\/127.0.0.1:50106\/devtools\/browser\/679fc16c-1b48-4112-b297-3659715876d2',\n    http: '127.0.0.1:50106',\n    coreVersion: '104',\n    driver: 'C:\\\\Users\\\\xxx\\\\xxx\\\\chromedriver.exe'\n  }\n}\n<<<\nchromium 命令行参数参考\n\nhttps:\/\/peter.sh\/experiments\/chromium-command-line-switches\/\n\n```\n\n* **关闭浏览器窗口**\n\n```[api]\nPOST:\/browser\/close\n*string:id#浏览器窗口id\nboolean:kill#是否在没关闭成功的情况下，杀掉进程，防止残留，默认false\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **删除浏览器**\n\n```[api]\nPOST:\/browser\/delete\n*string:id#浏览器窗口id\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **获取浏览器窗口详情**\n\n```[api]\nPOST:\/browser\/detail\nid#浏览器窗口id\n<<<\nsuccess\n{\n  success: true,\n  data: {\n    id: '2c9c2dsdsd323xceeeds24a30065',\n    seq: 41,\n    code: 'd3sdsddddd',\n    platform: 'https:\/\/www.instagram.com\/',\n    platformIcon: 'instagram',\n    url: 'https%3A%2F%2Fwww.facebook.com%2F,https%3A%2F%2Fwww.amazon.com%2FBest-Sellers%2Fzgbs%2Fref%3Dzg_bs_unv_hpc_0_2314207011_4_sbg_1,https%3A%2F%2Fwww.baidu.com%2F',\n    name: 'ins',\n    userName: '',\n    password: '',\n    cookie: '[{\"domain\":\".instagram.com\",\"expirationDate\":1680060024.48996,\"hostOnly\":false,\"httpOnly\":false,\"name\":\"ig_nrcb\",\"path\":\"\/\",\"secure\":true,\"session\":false,\"storeId\":null,\"value\":\"1\"}]',\n    proxyMethod: 2,\n    proxyType: 'noproxy',\n    agentId: '',\n    host: '',\n    proxyUserName: '',\n    proxyPassword: '',\n    lastIp: '221.222.180.190',\n    lastCountry: '中国',\n    country: '',\n    province: '',\n    city: '',\n    remark: '备注',\n    status: 1,\n    operUserId: 'sdd3ds',\n    operUserName: '3ds3sdee',\n    operTime: '2022-04-14 16:11:05',\n    isDelete: 0,\n    delReason: null,\n    isMostCommon: 1,\n    tempStr: null,\n    createdBy: 'sdfd3ddddd',\n    userId: 'sdfd33dddddd',\n    createdTime: '2022-03-31 13:44:40',\n    updateBy: 'sdfsdf322222',\n    updateTime: '2022-04-14 16:11:05',\n    mainUserId: 'dfsddded323fdddd',\n    browserFingerPrint: {\n      id: '2c9c29a27fda71dd017fde8124a90066',\n      seq: 41,\n      browserId: '2c9c29a27fda71dd017fde8124a30065',\n      ostype: 'PC',\n      os: 'Win64',\n      version: '',\n      userAgent: 'Mozilla\/5.0 (Windows NT 6.1; WOW64) AppleWebKit\/537.36 (KHTML, like Gecko) Chrome\/92.0.3887.132 Safari\/537.36',\n      isIpCreateTimeZone: true,\n      timeZone: '',\n      webRTC: '0',\n      position: '1',\n      isIpCreatePosition: true,\n      isIpCreateLanguage: true,\n      resolutionType: '0',\n      resolution: '',\n      fontType: '0',\n      canvas: '0',\n      webGL: '0',\n      webGLMeta: '0',\n      webGLManufacturer: 'Intel Inc.',\n      webGLRender: 'ANGLE (NVIDIA GeForce GTX 960M Direct3D11 vs_5_0 ps_5_0)',\n      audioContext: '0',\n      mediaDevice: '0',\n      clientRects: '0',\n      hardwareConcurrency: '4',\n      deviceMemory: '8',\n      deviceNameType: '1',\n      deviceName: 'DESKTOP-FZEVSE',\n      doNotTrack: '1',\n      flash: '',\n      portScanProtect: '',\n      portWhiteList: '',\n      isDelete: 0,\n      colorDepth: 32,\n      devicePixelRatio: 1.2,\n      createdBy: 'sdfsdf333',\n      createdTime: '2022-03-31 13:44:40',\n      updateBy: 'sdfdsfdsf33333',\n      updateTime: '2022-03-31 13:45:19'\n    },\n    createdName: null,\n    belongUserName: null,\n    updateName: null,\n    agentIpCount: 1,\n    belongToMe: false,\n    ip: ''\n  }\n}\n<<<\nerror\n\n```\n\n* **获取浏览器窗口列表，注意参数：page从0开始**\n\n```[api]\nPOST:\/browser\/list\n*int:page=0#分页，从0开始\n*int:pageSize=10#分页数量，最大100，超出100仍然返回100条\ngroupId#分组id，非必填\nremark#备注，模糊匹配\nint:seq#序号，精确查询\nint:minSeq#最小序号，范围查询，不可与seq同时使用\nint:maxSeq#最大序号，范围查询，不可与seq同时使用\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **排列窗口以及调整窗口尺寸**\n* 注意，参数除了type，其他参数类型都必须是整型数字。参考以下 windowbounds 对象。\n\n```[api]\nPOST:\/windowbounds\n*type#排列方式，宫格 box ， 对角线 diagonal\n*int:startX#起始X位置，默认0\n*int:startY#起始Y位置，默认0\n*int:width#宽度，最小500\n*int:height#高度，最小200\n*int:col#宫格排列时，每行列数\n*int:spaceX#宫格横向间距，默认0\n*int:spaceY#宫格纵向间距，默认0\n*int:offsetX#对角线横向偏移量\n*int:offsetY#对角线纵向偏移量\n\n<<<\nwindowbounds 参数示例\n{\n  \"type\": \"box\", \/\/ 排列方式，宫格 box ， 对角线 diagonal\n  \"startX\": 0, \/\/ 起始X位置\n  \"startY\": 0, \/\/ 起始Y位置\n  \"width\": 500, \/\/ 宽度\n  \"height\": 300, \/\/ 高度\n  \"col\": 4, \/\/ 宫格排列时，每行列数\n  \"spaceX\": 0, \/\/ 宫格横向间距\n  \"spaceY\": 0, \/\/ 宫格纵向间距\n  \"offsetX\": 50, \/\/ 对角线横向偏移量\n  \"offsetY\": 50 \/\/ 对角线纵向偏移量\n}\n<<<\nerror\n\n```\n\n* **批量修改浏览器窗口分组**\n\n```[api]\nPOST:\/browser\/group\/update\n*groupId#分组ID，从分组管理中获取，必填\n*array:browserIds#浏览器窗口ID数组，必填\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **批量修改窗口代理信息**\n\n```[api]\nPOST:\/browser\/proxy\/update\n*array:ids#浏览器窗口ID数组，必填\n*ipCheckService#IP查询渠道，默认ip-api，选项 ip-api | ip123in | luminati，luminati为Luminati专用\n*int:proxyMethod#代理方式，2 自定义代理，3 提取IP，默认2\nproxyType#代理类型 noproxy|http|https|socks5，默认noproxy\nhost#代理主机\nint:port#代理端口\nproxyUserName#代理用户名\nproxyPassword#代理密码\ndynamicIpUrl#提取IPurl\ndynamicIpChannel#提取IP服务商 rola|ipidea|deoveip|cloudam\nboolean:isDynamicIpChangeIp#默认true\nboolean:isGlobalProxyInfo#false\nboolean:isIpv6#是否是IPv6，默认false\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **批量修改窗口备注**\n\n```[api]\nPOST:\/browser\/remark\/update\n*array:browserIds#浏览器ID数组\n*remark#备注\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **通过序号批量关闭窗口**\n\n```[api]\nPOST:\/browser\/close\/byseqs\n*array:seqs#要关闭的窗口序号数组，如：[101, 103, 105]\nboolean:kill#是否在没关闭成功的情况下，杀掉进程，防止残留，默认false\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n* **获取已打开窗口的进程id集合，也可以用来判断窗口是否已打开，支持批量查询**\n\n```[api]\nPOST:\/browser\/pids\n*array:ids#窗口id集合，数组类型\n<<<\nsuccess\n{\n    \"success\": true,\n    \"data\": {\n        \"02d39dd4f9c54e40bc1ef51929d27235\": 69902,\n        \"39dd4f4e40bc1ef51929d27232sdf3ds\": 84773\n    }\n}\n<<<\nerror\n\n```\n\n* **获取所有活着的已打开的窗口的进程ID，会自动过滤掉已死掉的进程，无参数**\n\n```[api]\nPOST:\/browser\/pids\/all\n\n<<<\nsuccess\n{\n    \"success\": true,\n    \"data\": {\n        \"02d39dd4f9c54e40bc1ef51929d27235\": 69902,\n        \"39dd4f4e40bc1ef51929d27232sdf3ds\": 84773\n    }\n}\n<<<\nerror\n\n```\n\n* **获取活着的给定窗口的pids，会检查进程，减少进程退出，但是窗口状态没关闭的问题**\n\n```[api]\nPOST:\/browser\/pids\/alive\n*array:ids#窗口id集合，数组类型\n<<<\nsuccess\n{\n    \"success\": true,\n    \"data\": {\n        \"02d39dd4f9c54e40bc1ef51929d27235\": 69902,\n        \"39dd4f4e40bc1ef51929d27232sdf3ds\": 84773\n    }\n}\n<<<\nerror\n\n```\n\n* ```\n  批量删除窗口，一次最多100个，彻底删除记录，包括缓存\n  ```\n\n```[api]\nPOST:\/browser\/delete\/ids\n*array:ids#窗口id集合，数组类型，必传\n<<<\nsuccess\n{\n    \/\/ Response\n}\n<<<\nerror\n\n```\n\n* **清理窗口缓存，注意，会清理掉所有的本地缓存文件，和服务端缓存文件**\n\n```[api]\npost:\/cache\/clear\n*array:ids#窗口id集合，数组类型，必传\n<<<\nsuccess\n\n<<<\nerror\n\n```\n\n^\n","meta":{"mtime":"2023-04-19T07:47:04+08:00"}}}
